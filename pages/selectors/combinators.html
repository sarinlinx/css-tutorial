                <div class="col">
                    <p>Combinators explain the relationship between the selectors. Between the selectors, you can add a combinator.</p>
                    <p>Examples of combinators:</p>
                    <ul>
                        <li>descendant selector (space)</li>
                        <li>child selector (>)</li>
                        <li>adjacent sibling selector (+)</li>
                        <li>general sibling selector (~)</li>
